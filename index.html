<script>
function aktualizacjaDat(){
var data = new Date();
var sekundy = data.getSeconds();
var milisekundy = data.getMilliseconds()/1000;
var minuty = data.getMinutes();
var godziny = data.getHours();

document.getElementById('sekunda').style.transform = 'scale(0.8) rotate(' + (360/60) * (sekundy + milisekundy) + 'deg)';
document.getElementById('minuta').style.transform = 'scale(0.8) rotate(' + (360/60) * (minuty + sekundy/60) + 'deg)';
document.getElementById('godzina').style.transform = 'scale(0.6) rotate(' + (360/12) * (godziny + minuty/60)+ 'deg)';
	
document.getElementById('sekunda-2').style.transform = 'scale(0.8) rotate(' + (360/60) * sekundy + 'deg)';
document.getElementById('minuta-2').style.transform = 'scale(0.8) rotate(' + (360/60) * minuty + 'deg)';
document.getElementById('godzina-2').style.transform = 'scale(0.6) rotate(' + (360/12) * godziny + 'deg)';

if( ( sekundy >= 1 ) && ( sekundy <= 58 ) ){
	document.getElementById('sekunda-3').style.transition = ".4s";
	document.getElementById('sekunda-3').style.backgroundPosition = '50% ' + -( sekundy * 100 ) + 'px';
}
else if( sekundy == 59 ){
	document.getElementById('sekunda-3').style.transition = ".4s";
	document.getElementById('sekunda-3').style.backgroundPosition = '50% ' + -( 59 * 100 ) + 'px';
	setTimeout(function(){ 
		document.getElementById('sekunda-3').style.transition = ".4s";
		document.getElementById('sekunda-3').style.backgroundPosition = '50% ' + -( 60 * 100 ) + 'px';
	}, 800);
	setTimeout(function(){ 
		document.getElementById('sekunda-3').style.transition = "0s";
	}, 1210);
	setTimeout(function(){ 
		document.getElementById('sekunda-3').style.backgroundPosition = '50% 0px';
	}, 1350);
}
//document.getElementById('minuta-3').style.backgroundPosition = '50% ' + -( minuty * 100 ) + 'px';
//document.getElementById('godzina-3').style.backgroundPosition = '50% ' + -( godziny * 100 ) + 'px';
	
if( ( godziny >= 0 ) && ( godziny <= 9 ) )
	document.getElementById('c-godziny').innerHTML = '0' + godziny;
else
	document.getElementById('c-godziny').innerHTML = godziny;

if( ( minuty >= 0 ) && ( minuty <= 9 ) )
	document.getElementById('c-minuty').innerHTML = '0' + minuty;
else
	document.getElementById('c-minuty').innerHTML = minuty;
	
if( ( sekundy >= 0 ) && ( sekundy <= 9 ) )
	document.getElementById('c-sekundy').innerHTML = '0' + sekundy;
else
